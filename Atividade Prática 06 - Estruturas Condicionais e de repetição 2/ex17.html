<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>

<body>
    <script>
        //   17. Escreva um algoritmo que armazene o número total de eleitores de
        // um município, o número de votos brancos, nulos e válidos. Calcular
        // e escrever o percentual que cada um representa em relação ao
        // total de eleitores. O algoritmo deve fazer uma validação para que as
        // porcentagens dos votos armazenados (brancos, nulos e válidos)
        // respeitem o limite do número total de eleitores, ou seja, garantir que
        // a soma dos votos brancos, nulos e válidos não seja maior que o
        // número total de eleitores.

        const totalEleitores = Number(prompt('***APURAÇÃO DOS VOTOS***\nInsira o Número de eleitores:'))
        const votosBrancos = Number(prompt('Votos brancos:'))
        const votosNulos = Number(prompt('Votos nulos:'))
        if (totalEleitores > 0 && (votosBrancos, votosNulos) >= 0 && !isNaN(totalEleitores, votosBrancos, votosNulos) && Number.isInteger(totalEleitores, votosBrancos, votosNulos) && totalEleitores >= votosBrancos + votosNulos) {
            const votosValidos = totalEleitores - (votosBrancos + votosNulos)
            const porcBrancos = (votosBrancos / totalEleitores) * 100
            const porcNulos = (votosNulos / totalEleitores) * 100
            const porcValidos = (votosValidos / totalEleitores) * 100
            document.write(`Votos Válidos ${porcValidos.toFixed(2).replace('.', ',')}%, Votos Brancos ${porcBrancos.toFixed(2).replace('.', ',')}%, Votos Nulos ${porcNulos.toFixed(2).replace('.', ',')}%<br><br>`)
        } else {
            alert('Numeros inválidos')
            location.reload()
        }
    </script>
</body>

</html>
