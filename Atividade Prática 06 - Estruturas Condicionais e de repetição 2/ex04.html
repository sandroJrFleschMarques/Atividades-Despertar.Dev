<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>
    <script>
        // 4. Reescreva o exercício 3, utilizando apenas o SWITCH.
        let dia = prompt('Digite o dia da semana')
        switch (dia) {
            case '1':
                dia = 'Domingo'
                break;
            case '2':
                dia = 'Segunda'
                break;
            case '3':
                dia = 'Terça'
                break;
            case '4':
                dia = 'Quarta'
                break;
            case '5':
                dia = 'Quinta'
                break;
            case '6':
                dia = 'Sexta'
                break;
            case '7':
                dia = 'Sábado'
                break;
            default:
                dia = 'Dia não reconhecido'
        }
        document.write(dia)


    </script>
</body>

</html>
