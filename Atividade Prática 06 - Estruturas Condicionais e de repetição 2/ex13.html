<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <script>
//         13. Faça um algoritmo que armazene um número e imprima os
// números ímpares entre 1 e o número armazenado.
let j = Number(prompt('Digite um número para saber os números ímpares entre 1 até ele: '))
for(i=0; i<=j; i++){
            if(i%2!==0)
            document.write(i+' ')
        }
    </script>
</body>
</html>
