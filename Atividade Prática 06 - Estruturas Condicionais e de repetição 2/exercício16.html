<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 16. Escreva um algoritmo que armazene o ano atual e o ano de
// nascimento de uma pessoa. Escrever uma mensagem no console
// que diga se ela poderá ou não votar este ano (não é necessário
// considerar o mês em que a pessoa nasceu).
const anoAtual = new Date().getFullYear()
const nasc = Number(prompt('Digite seu ano de nascimento'))
if (anoAtual - nasc >= 16) {
    document.write(`Maior de 16 anos. PODERÁ VOTAR!<br><br>`)
} else {
    document.write(`Menor de 16 anos. NÃO PODERÁ VOTAR!<br><br>`)
}
    </script>
</body>
</html>
