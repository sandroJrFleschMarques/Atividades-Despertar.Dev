<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>

<body>
    <script>
        //         14. Leia um número, utilizando WHILE multiplique este número por 3
        // enquanto a soma seja menor que 500 e no final mostre qual o
        // último valor

        let numero = 0
        do {
            numero = Number(prompt('Digite um número para multiplicar por 3 até que a multiplicação seja menor do que 500: '))
        } while (numero < 1 || isNaN(numero) || (numero * 3) > 500)

        while (numero * 3 < 500) {
            numero *= 3
        }
        document.write(numero)
    </script>
</body>

</html>
