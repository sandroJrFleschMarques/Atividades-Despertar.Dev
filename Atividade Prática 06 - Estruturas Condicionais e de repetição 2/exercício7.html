<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>

<body>
    <script>
        //         7. Utilizando do...while, imprima na tela a soma de todos os números
        // entre 10 e 100.
        let soma = 0
        let i = 10
        do {
            soma += i
            i++
        } while (i <= 100)
        document.write(`A soma entre todos os números entre 10 e 100 é: ${soma}`)
    </script>
</body>

</html>
