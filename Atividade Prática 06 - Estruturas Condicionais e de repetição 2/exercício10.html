<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //         10. Tendo como entrada a altura e o sexo (codificado da seguinte
        // forma: 1 para sexo feminino e 2 para sexo masculino) de uma
        // pessoa, construa um programa que calcule e mostre seu peso ideal,
        // utilizando as seguintes fórmulas:
        // - para homens: (72.7 * Altura) – 58
        // - para mulheres: (62.1 * Altura) – 44.7
        let sexo = prompt('***CÁLCULO DO PESO IDEAL***\nDigite 1 para Feminino ou 2 para Masculino:').toUpperCase()
        let altura = Number(prompt('Digite a altura'))
        let peso = 0
        if (sexo === '1') {
            peso = `Peso ideal para uma mulher de ${altura} metro de altura: ${((62.1 * altura) - 44.7).toFixed(2)} kg`
        } else if (sexo === '2') {
            peso = `Peso ideal para um homem de ${altura} metro de altura: ${((72.7 * altura) - 58).toFixed(2)} kg`
        } else {
            peso = 'Caractere inválido'
        }
        document.write(peso)


    </script>
</body>

</html>
