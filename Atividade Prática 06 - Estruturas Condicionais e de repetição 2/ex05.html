<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>
    <script>
        //         5. Utilizando FOR, percorra os números de 1 a 10 e imprima no console
        // os números pares.
        document.write('Numeros pares de 1 a 10: ')
        for (i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                console.log(i)
                document.write(i + ' ')
            }
        }
    </script>
</body>

</html>
