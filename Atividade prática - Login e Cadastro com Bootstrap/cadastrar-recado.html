<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recados</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">

  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="vw-100 vh-100">
  <div class="vw-100 vh-100 container-fluid bg-light d-flex flex-column align-items-center justify-content-center">
    <header class="header d-flex flex-column align-items-center">
      <img class="logo" src="./images/logo.svg" alt="">

      <p class="h1 title">Comece já!</p>
      <p class="h2 subtitle">
        Cadastre seu recado
      </p>

    </header>

    <main class="d-flex justify-content-center">
      <form class="row g-3 needs-validation" id="form-new-message" novalidate>
        <div class="col-md-12">
          <label for="validationCustomUsername" class="form-label">Título</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              required>
            <div class="invalid-feedback">
              Please choose a title.
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom03" class="form-label">Descrição</label>
          <textarea class="form-control" id="validationCustom03" required></textarea>
          <div class="invalid-feedback">
            Please provide a description.
          </div>
          <button class="border border-0 btn-submit col-md-12 mt-3 p-2 bg-success rounded-3 text-light">Cadastrar
            Recado</button>
          <button class="border border-0 btn-submit col-md-12 mt-3 p-2 bg-success rounded-3 text-light"
            type="reset">Resetar</button>
        </div>

      </form>
    </main>
  </div>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/newMessage.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
