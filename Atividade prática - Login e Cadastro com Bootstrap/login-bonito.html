<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade prática - Login e Cadastro com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="login-bonito.css">
</head>

<body class="vh-100 d-flex flex-column ">
  <header class="color-violet"></header>
  <div class="container w-100 d-flex flex-column justify-content-center " style="gap: 20px ;">
    <div class="row justify-content-center align-items-center ">
      <div class="col-lg-6 col-md-9 col-sm-12">
        <div class="row">
          <div class="col">
            <h1>Sign in</h1>
            <p>Sign in on the internal plataform</p>
          </div>
        </div>

        <div class="row  d-flex justify-content-center">
          <div class="col-6  d-flex justify-content-center"><button type="button"
              class="btn color-violet btn-primary btn-md  w-100 ">LOGIN WITH FACEBOOK</button></div>
          <div class="col-6  d-flex justify-content-center"><button type="button"
              class="btn color-violet btn-primary btn-md  w-100 ">LOGIN WITH GOOGLE</button></div>
          <div class="col-12 d-flex justify-content-center mt-3">or login with email address</div>

        </div>

        <div class="row">
          <div class="col-12">
            <form class="row g-3 needs-validation" id="form-login" novalidate>
              <div class="col-md-12">
                <label for="email-login" class="form-label">E-mail</label>
                <div class="input-group has-validation">
                  <input type="email" class="form-control mb-3" id="email-login" name="email"
                    placeholder="Insira seu e-mail" value="" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    E-mail obrigatório.
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <label for="password-login" class="form-label">Senha</label>
                <input class="form-control mb-3" type="password" id="password-login" name="password-login"
                  placeholder="Insira sua Senha" value="" required></textarea>
                <div class="invalid-feedback">
                  Senha obrigatória.
                </div>
                <div id="alerta"></div>
                <button
                  class="border border-0 btn-submit col-12 mt-3 p-2 color-violet rounded-3 text-light">Entrar</button>
              </div>

            </form>
          </div>
          <div class="col mt-3">
            <p> Don`t haven in account?
              <a href="cadastrar-usuario.html">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
