  <style>
    html {
      height: 100%;
    }

    body,
    .container {
      height: 100%;
    }

    #id1 {
      height: 30%;
    }

    #id2 {
      height: 60%;
    }

    #id3 {
      height: 10%;

  </style>

<body class="bg-light">
  <div class="container text-center ">
    <div id="id1" class="row flex-column justify-content-center align-items-center  ">
      <div class="col-lg-6 col-md-9 col-sm-12"> <img class="logo" src="./images/logo.svg" alt="">

        <p class="h1 title">Lista de recados</p>
        <p class="h2 subtitle">
          Todos os meus recados
        </p>
      </div>


      <div class="col-lg-6 col-md-9 col-sm-12">
        <button id="add" class="rounded-circle bg-success text-light border-0"><i class="fa fa-plus"></i></button>
      </div>

    </div>

    <div id="id2" class="row justify-content-center">

      <div class="col-lg-6 col-md-9 col-sm-12">

        <div class="messages-list w-100"></div>
      </div>


    </div>
    <div id="id3" class="row justify-content-center align-items-center">
      <div class="col-lg-6 col-md-9 col-sm-12 flex-row pagination d-flex align-items-center justify-content-center  ">
        <button class="border border-0 m-0 p-2 bg-success rounded-3 text-light" id="prevPage">Anterior</button>
        <div id="pageNumbers" class="d-flex justify-content-center "></div>
        <button class="border border-0 m-0 p-2 bg-success rounded-3 text-light" id="nextPage">Próxima</button>
      </div>

    </div>
  </div>

  <!-- modal -->
  <div id="modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
          <form class="row g-3 needs-validation" id="form-new-message" novalidate>
            <div class="col-md-12">
              <label for="validationCustom" class="form-label">Título</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustom" aria-describedby="inputGroupPrepend"
                  required>
                <div class="invalid-feedback">
                  Please choose a title.
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <label for="validation" class="form-label">Descrição</label>
              <textarea class="form-control" id="validation" required></textarea>
              <div class="invalid-feedback">
                Please provide a description.
              </div>
              <button class="border border-0 btn-submit col-md-12 mt-3 p-2 bg-success rounded-3 text-light">Cadastrar
                Recado</button>
              <button class="border border-0 btn-submit col-md-12 mt-3 p-2 bg-success rounded-3 text-light"
                type="reset">Resetar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="modal2" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
          <form class="row g-3 needs-validation" id="form-edit-message" novalidate>
            <div class="col-md-12">
              <label for="validationCustomUsername" class="form-label">Título</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername" value=""
                  aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a title.
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationCustom03" class="form-label">Descrição</label>
              <textarea class="form-control" id="validationCustom03" value="" required></textarea>
              <div class="invalid-feedback">
                Please provide a description.
              </div>
              <div class="d-flex justify-content-evenly ">
              <button class="border border-0 btn-submit col-4 mt-3 p-2 bg-success rounded-3 text-light">Editar
                Recado</button>
              <button type="button" class="border border-0 btn-submit col-4 mt-3 p-2 bg-success rounded-3 text-light" data-bs-dismiss="modal">Close</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
