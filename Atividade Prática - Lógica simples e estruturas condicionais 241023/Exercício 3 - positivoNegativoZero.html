<body>
    <script>
        /* 3. Crie um programa que peça um número e verifique se ele é positivo,
negativo ou zero. */
        const numb = prompt('Digite o número')
        let status1 = ''

        if (numb > 0) {
            status1 = 'positivo'
        } else if (numb < 0) {
            status1 = 'negativo'
        } else {
            status1 = 'zero'
        }
        document.write(numb + ' é ' + status1)
    </script>
</body>

</html>
