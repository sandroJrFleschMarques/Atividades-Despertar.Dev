<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática - CRUD de carros</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0 auto;
            padding: 0;
        }

        body {
            background-image: url(./revenda-de-carros.jpg.webp);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100wh;

        }

        #front {
            display: inline-block;
            background-color: white;
            width: 90%;
            height: 300px;
            margin: 10% 5%;
            background-color: rgb(238, 236, 236);
            font-size: 1.5em;
            overflow: auto;
        }

        button {
            width: 33.33%;
            height: 55px;
            float: left;
            cursor: pointer;
        }

        input,

        #bl {
            width: 100%;
            height: 30px;
            display: inline-block;
            margin-bottom: 7px;
        }

        li {
            list-style-type: none;
        }

        #modal {
            background-color: darkgrey;
            width: 20%;
            height: 300px;
            position: absolute;
            top: 30%;
            left: 40%;
            padding: 10px;
        }

        .modal {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .8);
            position: absolute;
            top: 0;
            display: none;
        }

        a {
            color: rgb(14, 14, 105);
            cursor: pointer;
            font-size: 1.1em;
        }

        a:hover {
            color: red;
        }

        #user {
            background-color: rgb(14, 14, 105);
            width: 100%;
            font-size: 2em;
            color: white;
            margin: 0;
            display: inline-block;
            position: absolute;
            bottom: 0;
        }

        nav {
            width: 100%;
            height: 50px;
            display: inline-block;
            margin: 0;
        }

        @media (max-width: 1200px) {
            #front {
                margin: 15% 5%;
            }
        }

        @media (max-width: 700px) {
            #front {
                margin: 32% 5%;
            }

            #modal {
                width: 90%;
                left: 5%;
            }
        }
    </style>
</head>

<body>
    <div id="user"></div>
    <nav>
        <button onclick="trocarUsuario()">TROCAR USUARIO</button>
        <button onclick="opcoes()">MENU</button>
        <button onclick="extraPreço()">FILTRAR VALOR</button>
        <button onclick="extraMaior()">MAIOR VALOR</button>
        <button onclick="extraMarcas()">AGRUPAR POR MARCA</button>
        <button onclick="extraMediaPreço()">MEDIA</button>
        <button onclick="extraOrdemAlfabetica()">ORDEM A-Z</button>
        <button onclick="extraContagemCor()">CONTAR COR</button>
        <button onclick="extraBusca()">BUSCA</button>
    </nav>


    <p id="front"></p>
    <div class="modal">
        <div id="modal">
            <ul>
                <li>
                    <p>Usuario:</p>
                </li>
                <li>
                    <input id="usuario" type="text">
                </li>
                <li>
                    <p>Senha:</p>
                </li>
                <li>
                    <input id="senha" type="text">
                </li>
                <li>
                    <button id="bl" onclick="login()">Entrar</button>
                </li>
                <li>
                    <a onclick="criarUsuario()">Novo aqui? Criar uma conta</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
