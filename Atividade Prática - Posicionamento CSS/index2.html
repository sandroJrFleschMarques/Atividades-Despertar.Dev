<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 2</title>
    <style>
        div {
            background-color: black;
            width: 150px;
            height: 150px;
            position: absolute
        }
        #cinza {
            position: relative;
        }
        #div1 {
            top: 0;
            left: 0;
        }
        #div2 {
            top: 0;
            right: 0;
        }
        #div3 {
            bottom: 0;
            left: 0;
        }
        #div4 {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="cinza" style="width: 100%; height: 450px; background-color: #bdb2b1;">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
    </div>
 
</body>
</html>
