<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>
    <script>
        //4. Escreva um algoritmo que percorra os números inteiros entre 1 e 250
        //e verifique quais números são múltiplos de 3 e quais são múltiplos
        //de 5.

        let m3 = ''
        let m5 = ''

        for (let i = 1; i < 250; i++) {
            if (i % 3 === 0) {
                m3 += `${i} `
            }
            if (i % 5 === 0) {
                m5 += `${i} `
            }

        }
        document.write(`Multiplos de 3: ${m3} <br><br>`)
        document.write(`Multiplos de 5: ${m5}`)
    </script>
</body>

</html>
