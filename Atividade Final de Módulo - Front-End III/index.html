<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade Final de Módulo - Front-End III</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div id="modal" class="modal vw-100" tabindex="-1">
        <div class="modal-dialog modal-fullscreen p-0 m-0">
            <div class="modal-content">
                <div class="modal-header h-5 border border 0" data-bs-theme="dark">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="gde" class="modal-body h-95 p-0">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <header class="row overflow-hidden" id="id1">
            <div class="col-12 col-sm-4 p-0 linear">
                <img onclick="location.reload()" id="logo" src="ICONE.png" alt="logo">
            </div>
            <div
                class="text-light pt-5 col-12 pt-md-0 col-sm-4 d-flex justify-content-center align-items-center cinza flex-column ">
                <h1>API de Rick and Morty</h1>
                <section class="d-flex justify-content-center" id="input">
                    <div class="input-group mb-3 inputb">
                        <input type="text" class="form-control border border-0 " placeholder="Pesquisar personagem"
                            aria-label="Pesquisar personagem" aria-describedby="button-addon2" id="pesquisa">
                        <button class="btn btn-light  h-100 border border-0 " type="button" id="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </div>
                </section>
            </div>
            <div class="col-12 col-sm-4 p-0">
                <img src="CABECALHO.gif" class="w-100 h-100 m-0" alt="">
            </div>
        </header>

        <main class="row" id="id2">
            <div class="row justify-content-evenly pe-0" id="corpo"></div>
        </main>

        <footer class="row flex-column cinza text-light" id="id3">
            <div class="col d-flex justify-content-center align-items-center " id="display">
                <div class="d-flex align-items-center ">
                    <button
                        class="btn btn-light  h-75 d-flex align-items-center justify-content-center border border-0 "
                        type="button" id="prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                            <path
                                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                        </svg>
                    </button>
                    <p id="show" class="h-75 m-0 ps-2 pe-2">Página 1</p>
                    <button
                        class="btn btn-light  h-75 d-flex align-items-center justify-content-center  border border-0 "
                        type="button" id="next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path
                                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                        </svg>
                    </button>
                </div>
            </div>
            <section class="col d-flex justify-content-evenly flex-wrap">
                <p>PERSONAGENS <span id="p"></span></p>
                <p>LOCALIZAÇÕES <span id="l"></span></p>
                <p>EPISÓDIOS <span id="e"></span></p>
            </section>
            <div class="col text-center" id="footer">
                <p>Desenvolvido por <a href="https://github.com/sandroJrFleschMarques?tab=repositories">
                        sandroJrFleschMarques</a> em 2024</p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
