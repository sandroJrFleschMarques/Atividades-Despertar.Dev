<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <script>
        //         6. Faça um programa que leia a largura e o comprimento de um
        // terreno retangular, calculando e mostrando a sua área em m2. O
        // programa também deve mostrar a classificação desse terreno, de
        // acordo com a lista abaixo:
        // Abaixo de 100m2 = TERRENO POPULAR
        // Entre 100m2 e 500m2 = TERRENO MASTER
        // Acima de 500m2 = TERRENO VIP
        let tipo = ''
        let largura = Number(prompt('*****CLASSIFICACAO DE TERRENO*****\nDigite a largura:'))
        let comprimento = Number(prompt('Digite o comprimento:'))
        let area = largura * comprimento
        if (largura > 0 && !isNaN(largura) && comprimento > 0 && !isNaN(comprimento)) {
            if (area < 100) {
                tipo = 'Terreno Popular'
            } else if (area >= 100 && area < 500) {
                tipo = 'Terreno Master'
            } else {
                tipo = 'Terreno VIP'
            }
        } else {
            alert('Erro')
            location.reload()
        }
        document.write(`Seu terreno mede ${largura} metros de largura, ${comprimento} metros de comprimento, tem ${area} metros de área e esta classificado como ${tipo}!!!`)

    </script>
</body>

</html>
