<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form-login">
        <div>
            <label for="mail">Email:</label>
            <input id="mail" type="email" value="SICREDI@SICREDI.COM.BR"><br><br>
            <label for="pass">Senha:</label>
            <input id="pass" type="password" value="COOP"><br><br>
            <input type="submit" value="Logar">
        </div>
        <div>
            <p>não é cadastrado?</p>
            <button class="telaCadastro">Cadastre-se</button>
        </div>
    </form>

    <div class="bloco">
        <div class="modal">
            <form class="form-cadastro">
                <label for="nome">Username:</label>
                <input name="erro" class="nome borda" type="text" value="SICREDI"> <br><br>
                <label for="email">Email:</label>
                <input name="erro" class="email borda" type="email" value="SICREDI@SICREDI.COM.BR"><br><br>
                <label for="senha">Password:</label>
                <input name="erro" class="senha borda" type="password" value="COOP"><br><br>
                <input type="submit" value="Cadastrar">
            </form>
            <button onclick="sair()" id="sair">X</button>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>

</html>
