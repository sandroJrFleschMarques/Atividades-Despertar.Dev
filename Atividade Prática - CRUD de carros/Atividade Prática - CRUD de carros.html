<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática - CRUD de carros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="user"></div>
    <nav>
        <button onclick="opcoes()">MENU</button>
        <button onclick="trocarUsuario()">TROCAR USUARIO</button>
        <button onclick="extraPreço()">FILTRAR VALOR</button>
        <button onclick="extraMaior()">MAIOR VALOR</button>
        <button onclick="extraMarcas()">AGRUPAR POR MARCA</button>
        <button onclick="extraMediaPreço()">MEDIA</button>
        <button onclick="extraOrdemAlfabetica()">ORDEM A-Z</button>
        <button onclick="extraContagemCor()">CONTAR COR</button>
        <button onclick="extraBusca()">BUSCA</button>
    </nav>

    <div class="front">
        <p id="front"></p>
    </div>

    <div class="modal">
        <div id="modal">
            <ul>
                <li>
                    <p>Usuario:</p>
                </li>
                <li>
                    <input id="usuario" value="teste" type="email">
                </li>
                <li>
                    <p>Senha:</p>
                </li>
                <li>
                    <input id="senha" value="123" type="password">
                </li>
                <li>
                    <button id="bl" onclick="login()">Entrar</button>
                </li>
                <li>
                    <a onclick="criarUsuario()">Novo aqui? Criar uma conta</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./login.js"></script>
    <script src="./script.js"></script>
</body>

</html>
