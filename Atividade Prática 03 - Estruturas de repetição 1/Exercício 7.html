<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>

<body>
    <script>
        // 7. Desenvolva um algoritmo que leia 10 números, calcule e escreva a
        // média aritmética dos valores lidos, a quantidade de valores
        // positivos, a quantidade de valores negativos e o percentual de
        // valores negativos e positivos.
        let positivo = 0
        let negativo = 0
        let total = 0

        for (let i = 0; i < 10; i++) {
            let numero = Number(prompt('Digite um número'))
            total += numero
            if (numero >= 0) {
                positivo += 1
            } else {
                negativo += 1
            }
        }
        let media = total / 10
        let porcentP = (positivo / 10) * 100
        let porcentN = (negativo / 10) * 100
        document.write(`${positivo} números positivos <br>`)
        document.write(`${negativo} números negativos <br>`)
        document.write(`Média: ${media} <br>`)
        document.write(`Porcentagem de números positivos: ${porcentP}%<br>`)
        document.write(`Porcentagem de números negativos: ${porcentN}%<br>`)

    </script>
</body>

</html>
